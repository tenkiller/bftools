<!DOCTYPE html>
<html lang="en" ng-app="bfTools">
<head>
  <title>bfTools v0.1</title>

  <link href="/vendor/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />

  </div>

  <script src="app/app.module.js"></script>
  <script src="app/app.config.js"></script>
  <script src="app/common/data.service.js"></script>
  <script src="app/delegate/delegate.directive.js"></script>
  <script src="app/grid/grid.directive.js"></script>
  <script src="app/grid/grid.controller.js"></script>
  <script src="app/home/home.controller.js"></script>

</html>
