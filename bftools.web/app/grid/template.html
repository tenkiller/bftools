<div ng-cloak class="bf-grid">
  <div class="bf-grid-header">
    <div class="bf-grid-header-wrap">
      <table class="table table-striped table-condensed">
        <colgroup>
          <col ng-repeat="col in vm.cols" ng-style="{ width: col.width }" />
        </colgroup>
        <thead>
          <tr>
            <th ng-repeat="col in vm.cols" ng-hide="col.hidden">{{col.title}}</th>
          </tr>
        </thead>
      </table>
    </div>
  </div>
  <div class="bf-grid-body" ng-style="{ height: vm.height }">
    <table class="table table-striped table-condensed">
      <colgroup>
        <col ng-repeat="col in vm.cols" ng-style="{ width: col.width }" />
      </colgroup>
      <tbody>
        <tr ng-repeat="item in vm.response.data">
          <td ng-repeat="col in vm.cols" ng-bind="item[col.field]" ng-hide="col.hidden"></td>
        </tr>
      </tbody>
    </table>
  </div>
  <div class="bf-grid-footer">
    <table class="table table-striped table-condensed">
      <tfoot>
        <tr>
          <td ng-switch="vm.pageable">
            <ul class="pagination" ng-switch-when="true" bf-delegate="vm.goto(page)" bf-selector="li">
              <li ng-class="{ disabled: vm.curPage === 1 }"><a ng-click="vm.back($event)">&laquo;</a></li>
              <li ng-repeat="page in vm.pages" ng-class="{ active: vm.curPage === page }"><a>{{page}}</a></li>
              <li ng-class="{ disabled: vm.curPage === vm.numPages }"><a ng-click="vm.forward($event)">&raquo;</a></li>
            </ul>
          </td>
          <td class="text-right" style="padding-right: 20px;">Page <span ng-bind="vm.curPage"></span> of <span ng-bind="vm.numPages"></span></td>
        </tr>
      </tfoot>
    </table>
  </div>
</div>
